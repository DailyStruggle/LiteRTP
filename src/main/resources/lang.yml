#logs and command responses
#todo: split this

plugin: "[plugin]"

#show title
# set title to "" to disable
# PlaceholderAPI is recommended for coordinates
title: "&aTeleported!"
subtitle: "&bhave fun!"
fadeIn: 1
stay: 1
fadeOut: 1

#when teleporting, say this
alreadyTeleporting: "&e[plugin] you're already teleporting!"
# placeholder: [time] - how long before teleporting
delayMessage: "&e[plugin] Teleporting in [time]. Don't move"
# placeholder: [numAttempts] - number of attempts
teleportMessage: "&e[plugin] Teleported in [numAttempts] attempts, in [time]"
chunkLoading: "&e[plugin] Loading chunks! please wait..."

#if player moves
teleportCancel: "&e[plugin] Teleport cancelled!"

#if no safe places after reaching max attempts
unsafe: "&e[plugin] could not find a safe location within [numAttempts] attempts"

# placeholder: [time] - how long before player is able to teleport again
cooldownMessage: "&e[plugin] You can't teleport again for [time]"

#if the region doesn't have any locations queued and the player doesn't have rtp.unqueued permission
noLocationsQueued: "#f5eb73[plugin] no locations ready at this time"

#when the line shifts
queueUpdate: "#2636ef[plugin] your spot in line: [num]"

#if the player doesn't have enough money to teleport in the region
# placeholder: [money] - how much money is required for the command
notEnoughMoney: "&e[plugin] you need at least $[money] for that."

# for time placeholders, what to call days, hours, minutes, seconds
days: "d"
hours: "h"
minutes: "m"
seconds: "s"
millis: "ms"

# a configuration file 'version' is lower than the latest
# placeholder: [filename] - name of file, including file extension
oldFile: "&b[plugin] old [filename] detected. Updating"

# detected a bukkit world that isn't in the config file
# placeholder: [world] - the world detected
newWorld: "&b[plugin] detected a new world '[world]'"

updatingWorlds: "&b[plugin] updating worlds configuration..."
updatedWorlds: "&b[plugin] updated worlds configuration!"

updatingRegions: "&b[plugin] updating regions configuration..."
updatedRegions: "&b[plugin] updated regions configuration!"

# plugin reload text
reloading: "&b[plugin] reloading..."
reloaded: "&b[plugin] successfully reloaded."

# plugin doesn't have the command the user requested
# placeholder: [arg] - the argument attempted
badArg: "&c[plugin] invalid command argument [arg]"

consoleCmdNotAllowed: "&cYou can't do this from console. Try adding a player or world argument or not using '~'."

# user doesn't have permission for the command requested
noPerms: "&eI'm sorry, but you do not have permission to perform this command. Please contact the server administrators if you believe that this is in error."

# user tried to wake a world that doesn't send messages to their location, without perms
# placeholder: [world] - the world attempted in the command
noGlobalPerms: "&eYou don't have permission to teleport to [world] from your location"

# world doesn't exist in bukkit
invalidWorld: "&e[plugin] could not find world '[world]'"

# when more than on user fails to specify region in updateRegion
missingRegionParam: "&e[plugin] region parameter is required"

fillStart: "&a[plugin] fill task started for region [region]"
fillCancel: "&e[plugin] fill task cancelled for region [region]"
fillPause: "#A020F0[plugin] fill task paused for region [region]"
fillResume: "#10A5F5[plugin] fill task resumed for region [region]"
fillRunning: "&c[plugin] fill task already running for region [region]"
fillNotRunning: "&c[plugin] fill task not running for region [region]"
fillStatus: "&a[plugin] completed [num] / [total] chunks for region [region]"

#command descriptions
rtp: "&b/rtp - teleport to a random location"
help: "&b/rtp help - see this"
reload: "&b/rtp reload - reload config files"
setWorld: "&b/rtp setWorld - update world settings"
setRegion: "&b/rtp setRegion - create or update region settings"
fill: "&b/rtp fill - attempt each location once in a region"
info: "&b/rtp info - see plugin and region info"

#player teleport status placeholders for PAPI
PLAYER_AVAILABLE: "&aAVAILABLE"
PLAYER_COOLDOWN: "&eON COOLDOWN"
PLAYER_SETUP: "&bPICKING A LOCATION"
PLAYER_LOADING: "&bLOADING CHUNKS"
PLAYER_TELEPORTING: "&bTELEPORTING"

#info command
infoHeader: "&a======RTP Info======"
chunks: "#D4AF37Chunks currently loaded by RTP: [chunks]"
worldHeader: "#008080Worlds:"
world: "  #21ADA8[world]"
regionHeader: "#63C5DARegions:"
region: "  #52B2BF[region]"

#sub-info
worldInfo:
  - "#21ADA8[world]:"
  - "#99EEBB  name: [name]"
  - "#99EEBB  region: [region]"
  - "#99EEBB  requirePermission: [requirePermission]"
  - "#99EEBB  override: [override]"
  - "#99EEBB  nearShape: [nearShape]"
  - "#99EEBB  nearRadius: [nearRadius]"
  - "#99EEBB  nearCenterRadius: [nearCenterRadius]"
  - "#99EEBB  nearMinY: [nearMinY]"
  - "#99EEBB  nearMaxY: [nearMaxY]"

regionInfo:
  - "#52B2BF[region]:"
  - "#58CCED  world: [world]"
  - "#58CCED  shape: [shape]"
  - "#58CCED  mode: [mode]"
  - "#58CCED  radius: [radius] chunks"
  - "#58CCED  centerRadius: [centerRadius] chunks"
  - "#58CCED  centerX: [centerX]"
  - "#58CCED  centerZ: [centerZ]"
  - "#58CCED  minY: [minY]"
  - "#58CCED  maxY: [maxY]"
  - "#58CCED  weight: [weight]"
  - "#58CCED  requireSkyLight: [requireSkyLight]"
  - "#58CCED  requirePermission: [requirePermission]"
  - "#58CCED  worldBorderOverride: [worldBorderOverride]"
  - "#58CCED  uniquePlacements: [uniquePlacements]"
  - "#58CCED  expand: [expand]"
  - "#58CCED  queueLen: [queueLen]"
  - "#58CCED  queued: [queued]"

version: "1.0"