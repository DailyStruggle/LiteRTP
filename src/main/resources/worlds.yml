#autofilled per-world settings
#world name according to bukkit
default:
    #name of world in commands
    name: default
    #which region to use by default, when no region is specified
    region: default
    #check rtp.worlds.[world] node on command
    requirePermission: false
    #if no perm for this world, use this world, by name
    # placeholder: [num] - world index according to bukkit, 0 is usually a main world
    override: [0]
    #default settings for teleporting around a player
    nearShape: CIRCLE
    nearRadius: 16
    nearCenterRadius: 8
    nearMinY: 48
    nearMaxY: 127

version: 1.7