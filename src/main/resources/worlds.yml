#autofilled per-world settings
#world name according to bukkit
default:
    #name of world in commands
    name: "default"
    #which region to use by default, when no region is specified
    region: "default"
    #check rtp.[world] node on command
    requirePermission: true
    #if no perm for this world, use this world
    override: "world"

version: 1.5